{% extends 'blog/base.html'%}
{% load static%}


{%block title%} all post {%endblock%}


{%block background%}

<div>
    <div style="background-image: url('/static/images/add_background.jpg');" class="background effect"></div>
</div>

{%endblock%}

{%block content%}


{% for post in posts%}

<div class="container"> 
<div class="accordion  mt-2 " id="accordionpost" >
    <div class="accordion-item ">
      <h2 class="accordion-header">
        <button style="font-size: 50px;" class="accordion-button bg-warning " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
            {{post.title}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionpost">
        <div class="accordion-body">
            <div>
                <h3> content: {{post.content}} </h3>
                <h3> category: {{post.category}} </h3>
                <h3> publish_date: {{post.publish_date}} </h3>
            </div>
        </div>
      </div>
    </div>

</div>

{% endfor %}






{%endblock%}
