{% extends 'blog/base.html'%}
{% load static%}


{%block title%} Add post {%endblock%}


{%block background%}

<div>
    <div style="background-image: url('/static/images/add_background.jpg');" class="background effect"></div>
</div>

{%endblock%}


{%block content%}


<div   class="container pt-5"> 

    <div class="row ">
        <div class="col">
            <div class="d-flex flex-column justify-content-center align-items-center mt-5">
            <h1> Adding a new opst</h1> 
            </div>

            <form action="{% url 'blog:add_post_view'%}" method="post" class="d-flex flex-column justify-content-center align-items-center">
                {% csrf_token %} 

                <label style="font-size: 25px;"> Title </label>
                <input size="40" type="text" name="title">


                <label style="font-size: 25px;"> Content </label>
                <textarea rows="4" cols="40" name="content"> </textarea> 


                <label style="font-size: 25px;" > Category </label>
                <select  name="category">
                    <option selected>Select the category of your subject</option>
                    <option value="programing language"> programing language </option> 
                    <option value="Data Base"> Data Base </option>
                    <option value="artificial intelligence"> artificial intelligence </option>
                    <option value=" internet of things"> internet of things </option>
                </select>



                <label class="mt-3" style="font-size: 25px;"> Publish Date </label>
                <input type="datetime-local" name="publish_date">

                <input type="submit" value="Add Post" class="btn btn-primary mt-4"/> 

            </form>
        </div>


    </div>

</div>



{%endblock%}
